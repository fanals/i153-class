<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery Exercises</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="exercises.js"></script>
	<link href="jquery.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="container">

		<!-- 1. Click -->
		<div class="section">
			<h2>1. Click</h2>
			<button id="clickMe">Click Me</button>
		</div>

		<!-- 2. Hide/Show -->
		<div class="section">
			<h2>2. Hide/Show</h2>
			<div id="wrapper" class="centered">
				<div id="hide" class="underline">
					<p>Hide</p>
				</div>
				<div id="show" class="underline">
					<p>Show</p>
				</div>
				<div class="clear"></div>
			</div>
			<div id="hidebox" class="centered">
				<p>I'm a ghost.</p>
			 </div>
		</div>

		<!-- 3. Sliding -->
		<div class="section">
			<h2>3. Sliding</h2>
			<div id="clickslide" class="underline">
				<p> Click to slide box </p>
			</div>

			<div id="slider">
				<p> Oh hey, I slide. </p>
			</div>
		</div>

		<!-- 4. Fade In/Out -->
		<div class="section">
			<h2>4. Fade In/Out</h2>
			<p>This box will fade into oblivion if you click on it...</p>
			<button id="bringBack">Bring brown box</button>
			<div id="fader"></div>
		</div>

		<!-- 5. Resize -->
		<div class="section">
			<h2>5. Resize</h2>
			<button id="resizeBox">Resize this green box!</button>
			<div id="animator"></div>
		</div>

		<!-- 6. Dragging -->
		<div class="section">
			<h2>6. Dragging</h2>
			<p>Please drag me!</p>
			<div id="draggable">
				<img src="logo.jpg" alt="School of information logo" />
			</div>
		</div>

		<div class="clear"></div>

		<a href="http://validator.w3.org/check?uri=http%3A%2F%2Fpeople.ischool.berkeley.edu%2F~i155-001%2Fi153%2Fa3%2F">
			<table class="centered"><tr><td>Click to validate page:</td><td><img src="HTML5.png" alt="html5 logo" /></td></tr></table>
		</a>
	</div>
</body>
</html>
